name: Build and Host Documentation

on:
  push:
    branches: [$default_branch]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Clone Doxygen-Awesome CSS
        uses: actions/checkout@v3
        with:
          repository: jothepro/doxygen-awesome-css
          ref: v2.1.0
          path: doxygen-awesome-css

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install doxypypy
        run: pip install git+https://github.com/Feneric/doxypypy

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install doxygen

      - name: Run Doxygen
        run: doxygen

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/html"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
